<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste API de Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            text-align: center;
        }

        .images-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

            .images-list img {
                max-width: 150px;
                border: 1px solid #ccc;
                border-radius: 6px;
                padding: 2px;
            }

        #dropzone {
            border: 2px dashed #aaa;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            cursor: pointer;
        }

            #dropzone.dragover {
                border-color: #007bff;
                color: #007bff;
                background: #f0f8ff;
            }
    </style>

    <!-- FilePond CSS -->
    <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet">
</head>
<body>
    <h2>Upload de Imagens</h2>

    <!-- Área de dropzone -->
    <div id="dropzone">
        Arraste, cole ou clique para selecionar imagens
    </div>

    <!-- Input escondido para FilePond -->
    <input type="file" id="fileInput" multiple style="display:none;" />

    <h3>Imagens Enviadas</h3>
    <div id="uploadedImages" class="images-list"></div>

    <h3>Resultado da API</h3>
    <div id="resultImages" class="images-list"></div>

    <!-- FilePond JS -->
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <script>
        // Inicializa FilePond
        const inputElement = document.getElementById('fileInput');
        const pond = FilePond.create(inputElement, {
            allowMultiple: true,
            instantUpload: false,
            labelIdle: 'Arraste, cole ou <span class="filepond--label-action">selecione</span> imagens',
        });

        // Dropzone customizado
        const dropzone = document.getElementById('dropzone');
        dropzone.addEventListener('click', () => inputElement.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                pond.addFiles(Array.from(e.dataTransfer.files));
            }
        });
        dropzone.addEventListener('paste', (e) => {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].kind === 'file') {
                    const file = items[i].getAsFile();
                    pond.addFile(file);
                }
            }
        });

        // Exibe imagens selecionadas
        const uploadedImages = document.getElementById('uploadedImages');
        pond.on('addfile', (error, file) => {
            if (!error) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file.file);
                uploadedImages.appendChild(img);
            }
        });

        // Envia imagens para API e exibe retorno
        pond.on('processfiles', async () => {
            const files = pond.getFiles();
            if (!files.length) return;

            const formData = new FormData();
            files.forEach(f => formData.append('image', f.file));

            try {
                //const response = await fetch('https://sdk.net.br:1026/Image', {
                const response = await fetch('https://localhost:7064/Image', {
                    method: 'POST',
                    body: formData,
                    headers: { 'accept': 'application/json' }
                });

                if (!response.ok) {
                    alert('Erro ao chamar API');
                    return;
                }

                const resultImages = document.getElementById('resultImages');
                resultImages.innerHTML = '';

                const data = await response.json();
                // API deve retornar: [ { name, type, image(base64) } ]

                data.forEach(imgObj => {
                    const img = document.createElement('img');
                    img.src = `data:${imgObj.type};base64,${imgObj.image}`;
                    img.title = imgObj.name;
                    resultImages.appendChild(img);
                });
            } catch (err) {
                console.error(err);
                alert('Erro na requisição');
            }
        });

        // Configura FilePond para não enviar automaticamente
        pond.setOptions({
            server: {
                process: (fieldName, file, metadata, load) => {
                    load(); // marca como "processado", mas sem upload real
                }
            }
        });

        // Botão manual de envio
        const sendBtn = document.createElement('button');
        sendBtn.textContent = 'Enviar';
        sendBtn.style.marginTop = '10px';
        sendBtn.onclick = () => pond.processFiles();
        dropzone.parentNode.insertBefore(sendBtn, dropzone.nextSibling);
    </script>
</body>
</html>
